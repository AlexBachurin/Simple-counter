<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Counter</title>
</head>

<body>
    <main class="counter">
        <div class="container">
            <div class="counter__wrapper">
                <h2 class="counter__title">Counter</h2>
                <div class="counter__number">0</div>
            </div>
            <div class="counter__btns">
                <button class="counter__btn counter__btn_decrease">decrease</button>
                <button class="counter__btn counter__btn_reset">reset</button>
                <button class="counter__btn counter__btn_increase">increase</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
